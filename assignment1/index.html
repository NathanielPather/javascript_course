<!DOCTYPE html>
<html>
    <head>
<!-- Character Set -->
        <meta charset=utf8>
<!-- Import Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- Webpage Title -->
        <title>Sports Album</title>
    </head>

    <header>
        <div id='title'>My Sports Album</div>
    </header>
<!-- Flexbox Container Setup -->

<!-- Container 1 --> 
    <main>
<!-- Container 2 -->
        <div id="con-2">
<!-- Column 1 -->
            <div id="col-1">

                <nav>
                    <h1>
                        Categories
                    </h1>
<!-- Navbar Categories -->
                    <ul>
                        <li><a href="" id="tennis-btn">Tennis</a></li>
                        <li><a href="#" id="football-btn">Football</a></li>

            </div>

    <body>

        <script src="js/main.js"></script>
